<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <textarea name="data" id="data" rows="50" placeholder="Paste <table> here and click submit"></textarea>
  <textarea name="output" id="output" rows="50" placeholder="JSON output will generate here"></textarea>
  <a id="convert" class="button">convert</a>
  <a id="copy" data-clipboard-target="output" class="button">copy</a>
  <a id="save" target="_blank" class="button">save</a>
  <div id="rawTable"></div>

  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="js/vendor/jquery.tabletojson.min.js"></script>
  <script src="js/vendor/ZeroClipboard.min.js"></script>
  <script src="js/app/app.js"></script>
</body>
</html>
